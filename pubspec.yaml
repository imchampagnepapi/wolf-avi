name: wolf_avatar
description: A new Flutter project written in pure Dart demonstrating how to fetch and save Wolf's user profile picture in your device.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  path_provider: ^2.0.1
  fluttertoast: ^8.0.4
  flare_flutter: ^3.0.0
  image_downloader: ^0.30.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  assets:
    - assets/images/
    - assets/flare/

  uses-material-design: true
  fonts:
    - family: Assemblage
      fonts:
        - asset: assets/fonts/Assemblage-W00-Bold.ttf
          weight: 700
    - family: Open Sans Extrabold
      fonts:
        - asset: assets/fonts/open-sans-extrabold.ttf
          weight: 700